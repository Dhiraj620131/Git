<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link href="fb .css" rel="stylesheet">
    <link rel="shortcut icon" href="Facebook.png" type="image/x-icon" alt="Facebook">
</head>
<body>
  
        <div class="container">
            <div class="left-section">
                <h1 class="logo">facebook</h1>
                <p class="tagline">Facebook helps you connect and share with the people in your life.</p>

            </div>
            <div class="right-section">
              <div class="login-box">
                <form action="">
                    <input type="text" name="email" id="email " placeholder="Email address or phone number">
                    <input type="password" name="password" id="password " placeholder="Password">
                    <button class="login" aria-label="Log in to your account">Log in</button>
                    <a href="#" class="forget-password">Forgetten password?</a><hr>
                    <button class="create-btn">Create new account</button>
                </form>
              </div>
              <div class="create-page">
                <p><a href="">Create page</a> for a celebrity, brand or business.</p>
              </div>
            </div>
            


        </div>

    </body>
</html>
